<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
    <nav class="container is-flex is-justify-content-space-between pt-2 pb-2" style='max-width: 500px'>
        <a class='button is-info' href="{% url 'manage_Blogs:createBlog' %}">
            <span class="icon">
                <i class="fas fa-plus"></i>
            </span>
            <span>New blog</span>
        </a>
        {% if user.is_authenticated %}
        <p>{{user.username}}</p>
        <a class='button is-info' href="{% url 'manage_Blogs:logout' %}">
            <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
            </span>

            <span>Logout</span>

        </a>
        {% else %}
        <a class='button is-info' href="{% url 'manage_Blogs:login' %}">
            <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
            </span>

            <span>Login</span>
        </a>
        {% endif %}
    </nav>
    <section class="hero is-fullheight is-info">
        <div class="hero-body">
            <div class="container" style='max-width: 500px'>
                {% if orderedBlogList %}
                {% for blog in orderedBlogList %}
                <div class="box">
                    <div class="is-flex is-justify-content-space-between">
                        <p style="white-space: pre-line;"><b style=" font-size: 30px;"><a
                                    href="{% url 'manage_Blogs:blogDetail' blog.id%}">{{blog.title }}</a></b>
                            Created by {{blog.owner.username}} - {% if blog.edited %} Edited {% endif %}
                            {{blog.pub_date}}
                        </p>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </section>
</body>

</html>
