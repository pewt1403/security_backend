<!DOCTYPE html>
<html>

<head>
    <title>Creat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
    <nav class="container is-flex is-justify-content-space-between is-align-items-center pt-2 pb-2" style='max-width: 500px'>
        <a class='button is-info' href="{% url 'manage_Blogs:blogs' %}">
            <span class="icon">
                <i class="fas fa-home"></i>
            </span>
            <span>Home</span>
        </a>
        {% if user.is_authenticated %}
        <p>{{user.username}}</p>
        <a class='button is-info' href="{% url 'manage_Blogs:logout' %}">
            <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
            </span>

            <span>Logout</span>

        </a>
        {% else %}
        <a class='button is-info' href="{% url 'manage_Blogs:login' %}">
            <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
            </span>

            <span>Login</span>
        </a>
        {% endif %}
    </nav>
    <section class="hero is-fullheight is-info">
        <div class="hero-body">
            <div class="container" style='max-width: 500px'>
                <div class="box">
                    <div class="is-flex is-justify-content-space-between">
                        <b style="font-size: 30px;">Create Blog</b>
                    </div>
                    <hr class="mt-2 mb-5">
                    <form action="{% url 'manage_Blogs:createBlog'%}" method="POST" class="mb-0">
                        {% csrf_token %}
                        <div class="field">
                            <label class='label' for="title">Title</label>
                            <div class="control">
                                <input class="input" type="text" id="title" name="title" placeholder="Awesome Title"><br>
                            </div>
                        </div>
                        <div class="field">
                            <label class='label' for="content">Content</label>
                            <div class="control">
                                <textarea class="textarea" id="content" name="content" placeholder="Once in the life time."></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type='submit' class="button is-info is-fullwidth">Create</button>
                            </div>
                        </div>
                        
                        
                        
                    </form>

                </div>
            </div>
            
        </div>
        </div>
    </section>


</body>

</html>
